    def time_converter(time):
        hours, rest = time.split(":")
        hours = int(hours)
        rest += " p.m." if hours // 12 > 0 else " a.m."
        hours = hours % 12 if (hours != 12 and hours != 0) else 12
        return ":".join((str(hours), rest))


